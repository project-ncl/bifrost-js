name: Dependabot auto-merge
on: pull_request

permissions:
  contents: write
  pull-requests: write

jobs:
  dependabot-check:
    runs-on: ubuntu-latest
    if: ${{ github.actor == 'dependabot[bot]' }}
    steps:
      - name: Dependabot metadata
        id: dependabot-metadata
        uses: dependabot/fetch-metadata@v1.3.5
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
      - name: Enable auto-merge (rebase) for a PR for patch and minor update starting with caret
        if: ${{startsWith(steps.dependabot-metadata.outputs.previous-version, '^') && (steps.dependabot-metadata.outputs.update-type == 'version-update:semver-patch' || steps.dependabot-metadata.outputs.update-type == 'version-update:semver-minor')}}
        run: |
          gh pr merge --auto --rebase "$PR_URL"
          gh pr review --approve "$PR_URL" --body "This pull request is automatically **approved** because it is a *patch* or *minor* update and the original version starts with a caret."
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      - name: Comment a PR for patch and minor update not starting with caret
        if: ${{!startsWith(steps.dependabot-metadata.outputs.previous-version, '^') && (steps.dependabot-metadata.outputs.update-type == 'version-update:semver-patch' || steps.dependabot-metadata.outputs.update-type == 'version-update:semver-minor')}}
        run: |
          gh pr comment $PR_URL --body "This pull request requires manual review because it is *minor* or *patch* update, but the original version does not start with a caret."
          gh pr edit $PR_URL --add-label "requires-manual-testing"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      - name: Comment a PR for major update
        if: ${{steps.dependabot-metadata.outputs.update-type == 'version-update:semver-major'}}
        run: |
          gh pr comment $PR_URL --body "This pull request requires manual review because it is a **major** update."
          gh pr edit $PR_URL --add-label "requires-manual-testing"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
